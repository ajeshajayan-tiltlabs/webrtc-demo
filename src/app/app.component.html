<button (click)="getMediaStreams()" >Open Cam</button>
<button (click)="stopMedia()" >Close Cam</button>
<video width="320" height="176" id="localVideo" autoplay playsinline></video>
<button (click)="makeCall()">Call</button>
<button (click)="readyToJoin()">Ready to join</button>
<video width="320" height="176" id="remoteVideo" autoplay playsinline></video>
<input [formControl]="message" />
<button (click)="sendMessage()">Send</button>
